<template name="editContact">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Edit contact</h4>

        <form action="" name="editContactForm">

          <div class="form-group">
            <label for="first-name">First Name (* required)</label>
              <input type="text" name="firstName" id="firstName"
              class="form-control" required="required"
              value="{{contact.firstName}}">
          </div>
          <!-- form-group -->

          <div class="form-group">
            <label for="last-name">Last Name (* required)</label>
              <input type="text" name="lastName" id="lastName"
              class="form-control" required="required"
              value="{{contact.lastName}}">
          </div>
          <!-- form-group -->

          <div class="form-group">
            <label for="birthday">Birthday (Y-M-D)</label>
              <input type="text" name="birthday" id="birthday"
              class="form-control" value="{{formatInputDate contact.birthday}}">
          </div>
          <!-- form-group -->

          <div class="form-group">
            <label for="contactType">Contact type</label>
            <select name="contactType" id="contactType" class="form-control">
              <option value="">Select one</option>
              <option value="friends" {{selectedIfEquals contact.contactType 'friends'}}>Friends</option>
              <option value="collegues" {{selectedIfEquals contact.contactType 'collegues'}}>Colleagues</option>
            </select>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save contact</button>
          </div>

        </form>
      </div>

      <div class="col-md-6">
        <h4>Phones and emails</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Type</th>
              <th>Phone / Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#each contact.phones}}
              <tr>
                <td><span class="label label-primary label-capitalize">{{type}}</span></td>
                <td>{{phone}}</td>
                <td><button class="btn btn-danger btn-sm" data-remove="phone">Remove</button></td>
              </tr>
            {{else}}
              <tr>
                <td colspan="3">No phones registered</td>
              </tr>
            {{/each}}
            {{#each contact.emails}}
              <tr>
                <td><span class="label label-primary label-capitalize">{{type}}</span></td>
                <td>{{email}}</td>
                <td><button class="btn btn-danger btn-sm" data-remove="email">Remove</button></td>
              </tr>
            {{else}}
              <tr>
                <td colspan="3">No emails registered</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

      <div class="row">
        <div class="col-md-6">
          <h4>Add phone</h4>
          <form name="updatePhoneForm">

            <firldset>
              <div class="form-group">
                <label for="phoneType">Phone type</label>
                <select name="phoneType" id="phoneType" class="form-control">
                  <option value="">Select one</option>
                  <option value="friends">personal</option>
                  <option value="collegues">work</option>
                </select>
              </div>
              <!-- form-group -->

              <div class="form-group">
                <label for="phoneNumber">Phone number</label>
               <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
              </div>
            </firldset>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Add phone</button>
            </div>

          </form>
        </div>
          <div class="col-md-6">
            <h4>Add email</h4>
            <form name="updateEmailForm">

              <firldset>
                <div class="form-group">
                  <label for="emailType">Email type</label>
                  <select name="emailType" id="emailType" class="form-control">
                    <option value="">Select one</option>
                    <option value="friends">personal</option>
                    <option value="collegues">work</option>
                  </select>
                </div>
                <!-- form-group -->


                <div class="form-group">
                  <label for="emailAddress">Email address</label>
                 <input type="email" name="emailAddress" id="emailAddress" class="form-control">
                </div>
              </firldset>

              <div class="form-group">
                <button class="btn btn-primary" type="submit">Add email</button>
              </div>

            </form>
          </div>
      </div>

  </div>
</template>
